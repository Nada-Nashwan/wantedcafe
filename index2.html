<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Wanted Cafe</title>
</head>
<body>

<div class="wrapper">


	<div class="container">
		<div class="container-time">
				<h2 class="title">Time Open</h2>
				<h3 class="days">Monday-Friday</h3>
				<p>7am - 11am (breakfast)</p>
				<p>11am - 10pm (Drinks)</p>

				<h3 class="days">Saturday and sunday</h3>
				<p>9am - 1am (breakfast)</p>
				<p>1am - 10pm (Drinks)</p>
		</div>

		<div class="container-form">
            <form action="#">
                <h2 class="form-title">Reservation Form</h2>
                <!--items-->
                <div class="form-items">
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name"> 
                </div>
                <div class="form-items">
                    <p>Your Email</p>
                    <input type="email" placeholder="Your Email"> 
                </div>
                <div class="form-items">
                    <p>Date</p>
                    <input type="date"> 
                </div>
                <div class="form-items">
                    <p>Time</p>
                    <input type="time" > 
                </div>
                <div class="form-items">
                    <p>How Many people?</p>
                   <select name="select" id="#">
                    <option value="1">1 person</option>
                    <option value="2">2 person</option>
                    <option value="3">3 person</option>
                    <option value="4">4 person</option>
                    <option value="5">5 person</option>
                    <option value="5+">5+ person</option>
                   </select> 
                </div>
            <button class="Reserve-but">Submit</button>
    
    
            </form>
		</div>
	</div>
</div>	
	

</body></html>
